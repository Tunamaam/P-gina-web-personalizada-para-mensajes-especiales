<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¡La Pregunta Más Importante de Mi Vida!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div> <div class="particles-container"></div> <div class="heart-rain-container"></div> <div class="container">
        <h1 id="mainMessage" class="animated-text"></h1>
        <p id="subMessage" class="animated-text"></p>
        
        <div class="couple-animation" id="coupleAnimation">
            </div>

        <div id="proposalSection" class="proposal-section">
            <p class="question animated-text-question" style="display:none;">Zayrita... mi amor...</p>
            <p class="question animated-text-question" style="display:none;">¿Quieres ser mi novia?</p>
            <div class="buttons-container">
                <button id="yesButton" class="proposal-button yes-button" style="display:none;">
                    ❤️ ¡SÍ, QUIERO! ❤️
                </button>
                <button id="noButton" class="proposal-button no-button" style="display:none;">
                    ❌ No 😭
                </button>
            </div>
        </div>

        <div id="finalMessageSection" class="final-message-section" style="display:none;">
            <p class="final-text">"Serás mi esposa, mi infinito, mi siempre."</p>
            <div class="final-visual-effect">
                <img src="assets/images/infinity_couple.gif" alt="Infinito amor" class="infinity-gif"> <div class="sparkle-burst"></div>
            </div>
            <p class="final-signature">Con todo mi amor, Brandom. ✨💖🌌</p>
        </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
